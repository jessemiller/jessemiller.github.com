<html>
<head>
  <title>Jesse Miller</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch" class="theme-switch">
    <label for="theme-switch" class="theme-label">
      <span class="theme-slider"></span>
    </label>
  </div>
  <div class="wrapper">
    <div class="left vertical-align">
      <div class="text">
        <h1>Jesse Miller</h1>
        <p>Software developer turned entrepreneur and product guy. I want to build things that matter. I built Attachments.me and sold it to Yesware. Looking for my next adventure. Traveling, cooking, coffee and beer are all things that I love. Currently residing in San Francisco, California.</p>
        <div class="social">
          <a href="https://www.linkedin.com/in/jessejmiller"><img src="linkedin.svg"></a>
          <a href="https://twitter.com/jesse_miller"><img src="twitter.svg"></a>
          <a href="https://github.com/jessemiller"><img src="octocat.svg"></a>
        </div>
      </div>
    </div>
    <div class="right">
    </div>
  </div>
  
  <script>
    const themeSwitch = document.getElementById('theme-switch');
    const body = document.body;

    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
      body.classList.add(currentTheme);
      if (currentTheme === 'dark') {
        themeSwitch.checked = true;
      }
    }

    themeSwitch.addEventListener('change', function() {
      if (this.checked) {
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
